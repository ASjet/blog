baseURL = "https://aryansjet.top"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"
enableGitInfo = false
enableEmoji = true
favicon = "/images/ica.png"

hasCJKLanguage = true

[params]
  # DoIt theme version
  version = "0.3.X"
  title = "Aryan Sjet's Blog"
  description = "Aryan Sjet's Blog"
  keywords = ["AryanSjet", "ASjet", "Blog"]
  defaultTheme = "dark"
  gitRepo = "https://github.com/ASjet/blog"
  dateFormat = "2006-01-02"
  images = ["/images/avatar.png"]
  enablePWA = true
  favicon = "/images/ica.png"
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  [params.app]
    title = "ASjet-Blog"
    noFavicon = false
    iconColor = "#767472"
    titleColor = "#767472"
    svgFavicon = "/favicon.svg"

  [params.search]
    enable = true
    type = "fuse"
    contentLength = 4000
    placeholder = "Search"
    maxResultLength = 20
    snippetLength = 50
    highlightTag = "em"
    absoluteURL = false
    [params.search.fuse]
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.1
      distance = 100
      ignoreLocation = true
      useExtendedSearch = true
      ignoreFieldNorm = false

  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"
    themeChangeMode = "switch"
    [params.header.title]
      logo = "/favicon.png"
      name = "AryanSjet"

  [params.footer]
    enable = true
    hugo = true
    copyright = true
    author = true
    since = 2020
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  [params.home]
    rss = 10
    [params.home.profile]
	  enable = true
	  social = true
	  avatarURL = "/images/avatar.png"
	  title = "AryanSjet's Blog"
	  subtitle = "Think different"
	  typeit = true

	[params.home.posts]
	  enable = true
	  paginate = 10

  [params.social]
	GitHub = "github.com/ASjet"
	Twitter = "@AryanSjet"
	Email = "sjet@asjet.dev"

  [params.section]
    paginate = 20
    dateFormat = "01/02"
    rss = 10
    [params.section.recentlyUpdate]
      enable = true
      rss = true
      days = 30
      maxCount = 10

  [params.list]
    paginate = 20
    dateFormat = "01/02"
    rss = 10

  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = true
    pageStyle = "wide"
  [params.page.outdatedArticleReminder]
    enable = true
    reminder = 360
    warning = 720
  [params.page.toc]
    enable = true
    keepStatic = false
    auto = true
  [params.page.code]
    copy = true
    maxShownLines = 24
  [params.page.math]
    enable = true
    blockLeftDelimiter = "$$"
    blockRightDelimiter = "$$"
    inlineLeftDelimiter = "$"
    inlineRightDelimiter = "$"
    copyTex = true
    mhchem = true
  [params.page.share]
    enable = true
    Twitter = true
  [params.page.comment]
    enable = true
	  [params.page.comment.giscus]
        enable = true
        # owner/repo
        dataRepo = "ASjet/blog"
        dataRepoId = "MDEwOlJlcG9zaXRvcnkzNjQyMjkyMDU="
        dataCategory = "General"
        dataCategoryId = "DIC_kwDOFbWyVc4Cd8QA"
        dataMapping = "pathname"
        dataReactionsEnabled = "1"
        dataEmitMetadata = "0"
        dataInputPosition = "top"
        lightTheme = "light"
        darkTheme = "dark"
        dataLang = "en"
        dataLoading = "lazy"

  [params.typeit]
    # ms per character
    speed = 100
    # blinking speed of cursor(ms)
    cursorSpeed = 1000
    cursorChar = "|"
    duration = -1


[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
